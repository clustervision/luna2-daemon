{% autoescape None %}

//
// named.conf
//
// Provided by Red Hat bind package to configure the ISC BIND named(8) DNS
// server as a caching only nameserver (as a localhost DNS resolver only).
//
// See /usr/share/doc/bind*/sample/ for example named configuration files.
//

options {
        listen-on port 53 { any; };
        listen-on-v6 port 53 { any; };
        /* using defaults 
        statistics-file "/var/lib/named/data/named_stats.txt";
        memstatistics-file "/var/lib/named/data/named_mem_stats.txt";
        secroots-file   "/var/lib/named/data/named.secroots";
        recursing-file  "/var/lib/named/data/named.recursing";
        dump-file       "/var/lib/named/data/cache_dump.db";
        */
        directory       "/var/named";

        allow-query     { 
{%- for ALLOWED in ALLOWED_QUERY %}
                            {{ ALLOWED }};
{%- endfor %}
                        };

        /*
         - If you are building an AUTHORITATIVE DNS server, do NOT enable recursion.
         - If you are building a RECURSIVE (caching) DNS server, you need to enable
           recursion.
         - If your recursive DNS server has a public IP address, you MUST enable access
           control to limit queries to your legitimate users. Failing to do so will
           cause your server to become part of large scale DNS amplification
           attacks. Implementing BCP38 within your network would greatly
           reduce such attack surface
        */
        recursion yes;
{% if FORWARDERS|length > 0 %}
        // BEGIN forwarders
        forwarders {
{%- for FORWARD in FORWARDERS %}            
		{{ FORWARD }};
{%- endfor %}
        };
        // END forwarders
{%- endif %}

        dnssec-enable no;
        dnssec-validation no;
{% if MANAGED_KEYS %}
        managed-keys-directory "{{ MANAGED_KEYS }}";
{%- endif %}

        pid-file "/run/named/named.pid";
        session-keyfile "/run/named/session.key";

        // https://fedoraproject.org/wiki/Changes/CryptoPolicy
        include "/etc/crypto-policies/back-ends/bind.config";
};

{% if OMAPIKEY -%}
// omapi-port 7911;
// omapi-key omapi_key;

key omapi_key {
    algorithm hmac-md5;
    secret {{ OMAPIKEY }};
};
{% endif %}

logging {
        channel default_debug {
                file "data/named.run";
                print-category yes;
                print-severity yes;
                print-time yes;
                //severity dynamic;
                severity debug 3;
        };
        category update {
                default_debug;
        };
        category update-security {
                default_debug;
        };
        category security {
                default_debug;
        };
};

{%- if FORWARDERS|length == 0 %}
zone "." IN {
        type hint;
        file "named.ca";
};
{%- endif %}

include "/etc/named.rfc1912.zones";
include "/etc/named.root.key";

include "/etc/named.luna.zones";

{% endautoescape  %}
