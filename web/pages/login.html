<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>ClusterVision :: Manage</title>
  <meta name="description" content="Cluster Vision Authentication.">
  <meta name="author" content="Sumit Sharma">
  <meta content="ClusterVision, Trinity, Luna" name="keywords">

  <link href="{{ url_for('admin.static', filename='images/CVS-Favicon1-150x150.webp') }}" rel="icon">
  <link href="{{ url_for('admin.static', filename='images/CVS-Favicon1-150x150.webp') }}" rel="apple-touch-icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="{{ url_for('admin.static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin.static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin.static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin.static', filename='vendor/quill/quill.snow.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin.static', filename='vendor/quill/quill.bubble.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin.static', filename='vendor/remixicon/remixicon.css') }}" rel="stylesheet">
  <link href="{{ url_for('admin.static', filename='vendor/simple-datatables/style.css') }}" rel="stylesheet">

  <link href="{{ url_for('admin.static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <img src="images/CV-Logo-SVG.svg" alt="" />
              <div class="d-flex justify-content-center py-4">
                <!-- <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="images/CV-Logo-SVG.svg" alt="">
                  <span class="d-none d-lg-block">Cluster Vision</span>
                </a> -->
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Administration</h5>
                    <p class="text-center small">Enter your username & password to Login</p>
                    {% if response %}<div class="alert alert-danger" role="alert">{{ response.message }}</div>{% endif %}
                  </div>

                  <form class="row g-3 needs-validation" novalidate action="" method="POST">
                    
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="getaccess">Get an Access</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">Designed & Developed by <a href="https://clustervision.com/">Cluster Vision</a></div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('admin.static', filename='vendor/apexcharts/apexcharts.min.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/chart.js/chart.min.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/echarts/echarts.min.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/quill/quill.min.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/simple-datatables/simple-datatables.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/tinymce/tinymce.min.js') }}"></script>
  <script src="{{ url_for('admin.static', filename='vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('admin.static', filename='js/main.js') }}"></script>

</body>

</html>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/jquery-3.6.1.min.js') }}"></script>
<script type="text/javascript">
  $(".alert").fadeTo(2000, 500).slideUp(500, function(){
    $(".alert").slideUp(500);
});
</script>
